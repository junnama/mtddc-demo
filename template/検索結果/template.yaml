text: "<!DOCTYPE html>\n<html lang=\"<$mt:BlogLanguage$>\">\n  <head>\n    <script type=\"text/javascript\">\n      var user = <$mt:UserSessionState$>;\n    </script>\n    <meta charset=\"<$mt:PublishCharset$>\">\n    <title><$mt:BlogName encode_html=\"1\"$> - 検索結果</title>\n    <$mt:Include module=\"HTMLヘッダー\"$>\n    <script>\n<mt:IfMoreResults>\n      function getResults(page) {\n        page = parseInt(page);\n        if (timer) window.clearTimeout(timer);\n        var xh = mtGetXmlHttp();\n        if (!xh) return false;\n        var res = results[page];\n        if (!res) return;\n        var url = res['next_url'];\n        if (!url) return;\n\n        xh.open('GET', url + '&format=js', true);\n        xh.onreadystatechange = function() {\n          if ( xh.readyState == 4 ) {\n            if ( xh.status && ( xh.status != 200 ) ) {\n              // error - ignore\n            } else {\n              try {\n                var page_results = eval(\"(\" + xh.responseText + \")\");\n                if ( page_results['error'] == null )\n                  results[page + 1] = page_results['result'];\n              } catch (e) {\n              }\n            }\n          }\n      };\n      xh.send(null);\n    }\n\n    function swapContent(direction) {\n      if ( direction == undefined ) direction = 1;\n      var page_span = document.getElementById('current-page');\n      if (!page_span) return true;\n      var next_page = direction + parseInt(page_span.innerHTML);\n      var res = results[next_page];\n      if (!res) return true;\n      var content = res['content'];\n      if (!content) return true;\n      var div = document.getElementById('search-results');\n      if (!div) return true;\n      div.innerHTML = content;\n      timer = window.setTimeout(\"getResults(\" + next_page + \")\", 1*1000);\n      window.scroll(0, 0);\n      return false;\n    }\n<mt:Else>\n  <mt:IfPreviousResults>\n    function swapContent(direction) {\n      return true;\n    }\n  </mt:IfPreviousResults>\n</mt:IfMoreResults>\n    </script>\n  </head>\n  <body>\n    <header role=\"banner\">\n      <$mt:Include module=\"バナーヘッダー\"$>\n      <$mt:Include module=\"ナビゲーション\"$>\n    </header>\n    <div class=\"content\">\n      <div role=\"main\">\n<mt:SetVarTemplate id=\"search_results\" name=\"search_results\">\n  <mt:SearchResults>\n    <mt:SearchResultsHeader>\n        <section id=\"search-results\">\n          <h2 class=\"title\">\n      <MTIfStatic><mt:IfStraightSearch>\n            「<$mt:SearchString$>」と一致するもの\n      </mt:IfStraightSearch></MTIfStatic>\n      <mt:IfTagSearch>\n            タグ「<$mt:SearchString$>」が付けられているもの\n      </mt:IfTagSearch>\n          </h2>\n    </mt:SearchResultsHeader>\n\n        <$mt:Include module=\"記事の概要\" hide_counts=\"1\"$>\n\n    <mt:SearchResultsFooter>\n        </section>\n        <nav class=\"pagination\">\n          <ul>\n            <mt:IfMoreResults><li><a rel=\"prev\" href=\"<$mt:NextLink encode_html=\"1\"$>\" onclick=\"return swapContent();\">過去の記事</a></li></mt:IfMoreResults>\n            <mt:IfPreviousResults><li><a rel=\"next\" href=\"<$mt:PreviousLink encode_html=\"1\"$>\" onclick=\"return swapContent(-1);\">新しい記事</a></li></mt:IfPreviousResults>\n          </ul>\n        </nav>\n    </mt:SearchResultsFooter>\n  </mt:SearchResults>\n</mt:SetVarTemplate>\n\n<$mt:Var name=\"search_results\"$>\n\n<mt:NoSearchResults>\n        <section>\n          <h2 class=\"title\">\n  <MTIfStatic><mt:IfStraightSearch>\n            「<$mt:SearchString$>」と一致するもの\n  </mt:IfStraightSearch></MTIfStatic>\n  <mt:IfTagSearch>\n            タグ「<$mt:SearchString$>」が付けられているもの\n  </mt:IfTagSearch>\n          </h2>\n          <p>「<$mt:SearchString$>」と一致する結果は見つかりませんでした。</p>\n        </section>\n</mt:NoSearchResults>\n\n<mt:NoSearch>\n        <section>\n          <h2 class=\"title\">例</h2>\n          <p>すべての単語が順序に関係なく検索されます。フレーズで検索したいときは引用符で囲んでください。</p>\n          <pre><code>\"movable type\"</code></pre>\n          <p>AND、OR、NOTを入れることで論理検索を行うこともできます。</p>\n          <pre><code>個人 OR 出版</code></pre>\n          <pre><code>個人 NOT 出版</code></pre>\n        </section>\n</mt:NoSearch>\n      </div>\n      <div class=\"related\">\n        <$mt:WidgetSet name=\"関連コンテンツ (インデックス)\"$>\n      </div>\n    </div>\n    <footer role=\"contentinfo\">\n      <$mt:Include module=\"バナーフッター\"$>\n    </footer>\n    <script src=\"<$mt:StaticWebPath encode_html=\"1\"$>jquery/jquery.min.js\"></script>\n    <script src=\"<$mt:Link template=\"javascript_theme\" encode_html=\"1\">\"></script>\n  </body>\n</html>\n"
